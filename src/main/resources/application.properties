
## APPLICATION SPECIFIC SETTINGS ##

# Where the unzipped files of imdb will go.
output.directory=/home/giatros/Desktop/movies_service/

# During application shutdown if we want to delete the unzipped files.
clean.unzipped.files=false

# If we want to process only a portion of search results.
search.max.results.to-process-strategy.enabled=false
search.max.results.to-process=400

# How many top rated based on genre will be displayed.
records.limit.on-top-rated-genre=100

# If we want to parse the results in a multithreaded fashion, and how many work each worker/thread will take.
search-by-title.multithread-approach.enabled=false
search-by-title.results-sublist-size=40

## FRAMEWORK SPECIFIC SETTINGS ##

server.port=1711

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/movies_search_service_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=nikos
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

spring.datasource.hikari.maximum-pool-size=50

spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.jpa.hibernate.ddl-auto=validate

